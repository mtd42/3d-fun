<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>three.js app</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script src="https://threejs.org/build/three.min.js"></script>
    <script>
      // création du renderer
      var renderer = new THREE.WebGLRenderer();
      document.body.appendChild(renderer.domElement);
      renderer.setSize(window.innerWidth, window.innerHeight);

      // création de la caméra
      var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.5, 1000);

      // création de la scène
      var scene = new THREE.Scene();

      // couleur de fond noire
      scene.background = new THREE.Color(0, 0, 0);

      // création du groupe
      var group = new THREE.Group();
      scene.add(group);

    // sphere 1
    var geometry1 = new THREE.SphereGeometry( 20, 32, 32 );
    var material1 = new THREE.MeshNormalMaterial({
        wireframe: true, 
        wireframeLinewidth: 0.1
    });
    var sphere1 = new THREE.Mesh( geometry1, material1 );
    // sphere1.add(new THREE.AxesHelper(7))
    sphere1.position.x = 0;
    group.add( sphere1 );

    // sphere 2
    var geometry2 = new THREE.SphereGeometry( 3.277, 32, 32 );
    var material2 = new THREE.MeshNormalMaterial({
        wireframe: true,
        wireframeLinewidth: 0.8
    });
    var sphere2 = new THREE.Mesh( geometry2, material2 );
    // sphere2.add(new THREE.AxesHelper(1.3))
    sphere2.position.x = 50;
    sphere2.position.y = 10;
    group.add( sphere2 );


    camera.position.z = 100;
      const animate = () => {
        sphere1.rotateY(.0000000001);
        sphere2.rotateY(-.0001);
        group.rotateY(Math.sqrt(0.000001));
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }

      animate();

    </script>
  </body>
</html>
